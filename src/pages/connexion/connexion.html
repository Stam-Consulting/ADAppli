<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <h2 ion-text class="text-white" no-margin>
        <strong>DamayDem</strong>.Com
      </h2>
    </div>

    <!-- Login form -->
    <form [formGroup]="onLoginForm" class="list-form">
      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-white"></ion-icon>
          Numéro Tel
        </ion-label>
        <ion-input type="email" formControlName="email" value="" [(ngModel)]="login.numtel"></ion-input>
      </ion-item>
      <p ion-text color="danger" class="text-1x has-error" *ngIf="onLoginForm.get('email').touched && onLoginForm.get('email').hasError('required')">Ce champ est obligatoire</p>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-white"></ion-icon>
          Mot de Pass
        </ion-label>
        <ion-input  type="password" [(ngModel)]="login.motdepass" formControlName="password"></ion-input>
      </ion-item>
      <p ion-text color="danger" class="text-1x has-error" *ngIf="onLoginForm.get('password').touched && onLoginForm.get('password').hasError('required')">Ce champ est obligatoire</p>
    </form>
    <p ion-text color="danger" >{{messageerreur}}</p>
     
    <p text-right ion-text color="light" tappable (click)="forgotPass()"><strong>Mot de Pass Oublié ?</strong></p>

    <div>
      <button ion-button icon-start outline block color="light" tappable (click)="Connexion()">
        <ion-icon name="log-in"></ion-icon>
        CONNEXION
      </button>
      <span></span>
      <button ion-button icon-start outline block color="light" tappable (click)="Inscription()">
          <ion-icon name="log-in"></ion-icon>
          CREER UN COMPTE
        </button>

      <p text-center ion-text color="light">Ou Continuer en tant qu'invité</p>

      <p text-center ion-text color="light">Suivez nous sur </p>
      <ion-grid class="btn-group">
        <ion-row>
          <button ion-button icon-only block class="btn-facebook col col-4">
            <ion-icon name="logo-facebook"></ion-icon>
          </button>
          <button ion-button icon-only block class="btn-twitter col col-4">
            <ion-icon name="logo-twitter"></ion-icon>
          </button>
          <button ion-button icon-only block class="btn-gplus col col-4">
            <ion-icon name="logo-googleplus"></ion-icon>
          </button>
        </ion-row>
      </ion-grid>

    </div>

  

  </div>
</ion-content>
