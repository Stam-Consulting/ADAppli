<ion-header>

  <ion-navbar>
    <ion-title>connexion</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>

        <ion-item >
          <ion-label fixed>Numero Tel</ion-label>
          <ion-input type="text" value="" [(ngModel)]="login.numtel"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label fixed>Password</ion-label>
          <ion-input type="password" [(ngModel)]="login.motdepass"></ion-input>
        </ion-item>
        
      </ion-list>
     
      <div class="spacer" style="width:300px;height:17px;" id="alloDakar-spacer3"></div>
      <button id="connexion" ion-button color="positive" block style="font-weight:500;font-style:italic;text-align:left;" on-click="Connexion()">
        <ion-icon name="home"></ion-icon>    Connexion
      </button>

      <div class="spacer" style="width:300px;height:17px;" id="alloDakar-spacer3"></div>
      <button id="newcompte" ion-button color="positive" block style="font-weight:500;font-style:italic;text-align:left;" on-click="Inscription()">
        Creer un compte
      </button>
</ion-content>
