
<ion-header class="animated fadeIn no-shadow">

  <ion-navbar class="no-border thirds-op" color="primary">
    <ion-title>
      <strong>DamayDem</strong><sup><ion-badge color="light" class="text-sm text-primary">.com</ion-badge></sup>
    </ion-title>
    <ion-buttons end>
      <button ion-button tappable (click)="presentNotifications($event)">
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button tappable (click)="goToAccount()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <!--list menu on the top-->
  
  <div class="booking-card marginB-16px">
     <ion-grid class="card" fixed>
       <ion-row>
         <ion-col col-12 col-md-8 class="no-paddingT no-paddingB">
           <div class="guests bb">
            <ion-item >
              <ion-label  fixed>Pr√©nom</ion-label>
              <ion-input  type="text" value="" [(ngModel)]="newuser.prenom"></ion-input>
            </ion-item>
           </div>
         </ion-col>
       </ion-row>
       <ion-row>
         <ion-col col-12 col-md-8 class="no-paddingT no-paddingB">
           <div class="guests bb">
            <ion-item >
              <ion-label fixed>Nom</ion-label>
              <ion-input type="text" value="" [(ngModel)]="newuser.nom"></ion-input>
            </ion-item>
           </div>
         </ion-col>
       </ion-row>
       <ion-row>
           <ion-col col-12 col-md-8 class="no-paddingT no-paddingB">
             <div class="guests bb">
              <ion-item >
                <ion-label fixed>Telephone</ion-label>
                <ion-input type="text" value="" [(ngModel)]="newuser.numtel"></ion-input>
              </ion-item>
             </div>
           </ion-col>
         </ion-row>
 
         <ion-row>
             <ion-col col-12 col-md-8 class="no-paddingT no-paddingB">
               <div class="guests bb">
                <ion-item >
                  <ion-label fixed>Mot de pass</ion-label>
                  <ion-input type="text" value="" [(ngModel)]="newuser.motdepass"></ion-input>
                </ion-item>
               </div>
             </ion-col>
           </ion-row>
 
           <ion-row>
               <ion-col col-12 col-md-8 class="no-paddingT no-paddingB">
                 <div class="guests bb">
                  <ion-item >
                    <ion-label fixed>Description</ion-label>
                    <ion-input type="text" value="" [(ngModel)]="newuser.descrip"></ion-input>
                  </ion-item>
                 </div>
               </ion-col>
             </ion-row>
 
       <ion-row>
         <ion-col>
           <button ion-button block color="primary" class="round thirds-op" tappable (click)="inscription()">
             <ion-icon name="log-in"></ion-icon> &nbsp;&nbsp;
             Inscription 
           </button>
         </ion-col>
       </ion-row>
     </ion-grid>
   </div>
 

 </ion-content>
